name: LinkGrabber
permissions: 
  contents: write
on:
  schedule:
    - cron: '0 */3 * * *'

  pull_request:
    branches: [ main ]  

  workflow_dispatch:
jobs:

  runCode:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Grab Link

        run: |
          chmod +x exec_grabber.sh && ./exec_grabber.sh
          git add -A
          git commit -m "Playlist updated."
          git push
